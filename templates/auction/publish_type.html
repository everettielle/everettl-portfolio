{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="section-shaped my-0 skew-separator skew-mini">
        <div class="page-header page-header-mini header-filter">
            <div class="page-header-image" style="background-image: url('{% static 'img/background/auction-bg.jpg' %}');">
            </div>
            <div class="container">
                <div class="header-body mb-7">
                    <div class="row">
                        <div class="px-5">
                            <h1 class="display-1 text-white"><i class="fas fa-shopping-basket"></i> 경매장터: 업로드</h1>
                            <a href="/projects/auction/" class="btn btn-danger btn-icon"><i class="fa fa-mail-reply"></i> 메인으로 돌아가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h3 class="display-3">게시물 타입을 선택하여 주세요.</h3>
        <hr>
        <div class="row d-flex justify-content-center">
            <div class="card col-md-5 m-3 text-center">
                <i class="ni ni-app mt-5 text-primary" style="font-size:10em"></i>
                <div class="card-body">
                    <h4 class="card-title">중고 상품</h4>
                    <p class="card-text">일반적인 중고장터와 같은 형식입니다!<br>중고 물품을 게시하고 판매해 보세요. </p>
                    <div class="d-flex justify-content-center">
                        <a href="product" class="btn btn-primary">업로드하기</a>
                    </div>
                </div>
            </div>
            <div class="card col-md-5 m-3 text-center">
                <i class="fas fa-gavel mt-5 text-primary" style="font-size:10em"></i>
                <div class="card-body">
                    <h4 class="card-title">경매 상품</h4>
                    <p class="card-text">중고장터에 경매 기능이 추가된 형식입니다.<br>설정한 기간동안 입찰을 받을 수 있습니다. </p>
                    <div class="d-flex justify-content-center">
                        <a href="auction" class="btn btn-primary">업로드하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
