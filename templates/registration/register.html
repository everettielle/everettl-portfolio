{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="section-shaped my-0 skew-separator skew-mini">
        <div class="page-header page-header-mini header-filter">
            <div class="page-header-image" style="background-image: url('{% static 'img/background/login-bg.jpg' %}');">
            </div>
            <div class="container">
                <div class="header-body mb-7">
                    <div class="row">
                        <div class="px-5">
                            <h1 class="display-1 text-white">회원가입</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mb-5">
        <form action="{{ request.path }}" method="POST" enctype="multipart/form-data">{% csrf_token %}
            {{ form_user.as_p }}
            {{ form_profile.as_p }}
            <button type="submit" class="btn btn-primary btn-icon"><i class="fas fa-upload"></i> 회원가입</button>
        </form>
    </div>
{% endblock %}
