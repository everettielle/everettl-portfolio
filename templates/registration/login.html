{% extends 'base.html' %}
{% load static %}
{% block content %}
    <script>
        let title = document.getElementById("document-title");
        title.innerHTML = "로그인" + title.innerHTML;
        // let navbar = document.getElementById("navbar-main");
        // navbar.classList.remove("position-sticky");
        // navbar.classList.add("navbar-transparent");
    </script>
    <div class="login-page">
        <div class="section-shaped my-0 skew-separator skew-mini">
            <div class="page-header page-header-small header-filter">
                <div class="page-header-image" style="background-image: url('{% static 'img/background/login-bg.jpg' %}');">
                </div>
                <div class="container">
                    <div class="header-body text-center mb-7">
                        <div class="row justify-content-center">
                            <div class="px-5">
                                <h1 class="text-white font-weight-500">로그인</h1>
                                <p class="text-lead text-white">한 번의 로그인으로 포트폴리오 사이트의 모든 서비스를 이용해 보세요. </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="upper">
            <div class="container mb-9">
                <div class="col-lg-5 col-md-8 mx-auto">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                            <form role="form" method="POST" action="/accounts/login/">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-user-circle"></i></span>
                                        </div>
                                        <input name="username" class="form-control" placeholder="아이디" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input name="password" class="form-control" placeholder="비밀번호" type="password">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary my-4">로그인</button>
                                    <a href="/accounts/register/"><button type="button" class="btn btn-outline-primary my-4">회원가입</button></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
